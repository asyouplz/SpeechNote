name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ë¦°íŠ¸ ë° íƒ€ì… ì²´í¬
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Type check
        run: npm run typecheck

  # ìœ ë‹› í…ŒìŠ¤íŠ¸
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        node-version: [18]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test:unit -- --coverage --passWithNoTests
        continue-on-error: true

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run integration tests
        run: npm run test:integration -- --coverage --passWithNoTests
        continue-on-error: true
        env:
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          TEST_API_URL: ${{ secrets.TEST_API_URL }}

  # ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: quality-check
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            main.js
            manifest.json
            
      - name: Check bundle size
        run: |
          echo "Checking bundle size..."
          ls -lh main.js
          size=$(stat -c%s main.js 2>/dev/null || stat -f%z main.js)
          if [ $size -gt 5242880 ]; then
            echo "Bundle size exceeds 5MB limit!"
            exit 1
          fi
          echo "Bundle size OK: $size bytes"

  # ìµœì¢… ìƒíƒœ ì²´í¬ - í•µì‹¬ ì‘ì—…ë§Œ ê²€ì¦
  status-check:
    name: Final Status Check
    runs-on: ubuntu-latest
    needs: [quality-check, unit-tests, integration-tests, build]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "Checking critical job statuses..."
          
          # Quality check is required
          if [[ "${{ needs.quality-check.result }}" != "success" ]]; then
            echo "âŒ Quality check failed"
            exit 1
          fi
          echo "âœ… Quality check passed"
          
          # Build is required
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… Build passed"
          
          # Unit/Integration tests - warn but don't fail
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âš ï¸ Unit tests had issues (non-blocking)"
          else
            echo "âœ… Unit tests passed"
          fi
          
          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "âš ï¸ Integration tests had issues (non-blocking)"
          else
            echo "âœ… Integration tests passed"
          fi
          
          echo ""
          echo "ğŸ‰ All critical jobs passed successfully!"
